<!DOCTYPE html>
<html lang="es" class="scroll-smooth" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2">
    <title>Shop | Productos</title>
    <meta name="description" content="Descubre nuestra colección exclusiva de ropa y accesorios de alta calidad.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="products-page-wrapper">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand fw-bold text-success" href="index.html">
                    <i class="fas fa-shopping-bag me-2"></i>Shop
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="#" onclick="openCartModal(); return false;">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="badge bg-danger rounded-pill cart-count" id="cartCount">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-success text-white px-3" href="admin/login.html">
                                <i class="fas fa-lock me-1"></i>Admin
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="products-page-content">
        <!-- Products Section -->
        <main class="products-page-main py-5">
            <div class="container">
                <h2 class="text-center mb-5 fw-bold">Nuestros Productos</h2>
                
                <!-- Filters -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Todas las categorías</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="sortFilter">
                            <option value="">Ordenar por</option>
                            <option value="price-low">Precio: Menor a Mayor</option>
                            <option value="price-high">Precio: Mayor a Menor</option>
                            <option value="name">Nombre A-Z</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="row" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shopping-cart me-2"></i>Tu Carrito
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems"></div>
                    <div class="mt-3">
                        <h4>Total: $<span id="cartTotal">0</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="checkout()">
                        <i class="fas fa-credit-card me-2"></i>Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-white text-dark py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="fw-bold">Shop</h5>
                    <p class="text-muted">Tu tienda de confianza para productos de alta calidad.</p>
                </div>
                <div class="col-md-6 text-md-end">
                </div>
            </div>
            <hr class="my-3">
            <div class="text-center">
                <p class="mb-0 text-muted">&copy; 2026 Shop. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="products.js"></script>
</body>
</html>
